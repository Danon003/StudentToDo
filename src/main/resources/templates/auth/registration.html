<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">username error</div>
    <br/>
    <label for="yearBirth">Введите год рождения: </label>
    <input type="text" th:field="*{yearBirth}" id="yearBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">yearBirth error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
